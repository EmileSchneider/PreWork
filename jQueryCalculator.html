<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<input / id="nr1">
		<input / id="nr2">
		<button id="btn">+</button>
		<label id="out">Antwort</label>
		<p></p>
	<script type="text/javascript" >
		$(document).ready(function(){
      	$("#btn").click(function(){
        		var val1 = $("#nr1").val();
				var val2 = $("#nr2").val();
				var val = val1 + val2;
				$("p").text(val);    		
    		});
		});

	</script>	
	</body>
</html>
